<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xYTzUKEkSWhjtIa9qqzWLq"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Registro de Cine</h1>
      <form action="/register" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contrasena2" class="form-label"
            >Confirmar contraseña:</label
          >
          <input
            type="password"
            id="contrasena2"
            name="contrasena2"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6OIWctqQzT8zgTtSd0UHojvKy"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/register.js"></script>
  </body>
</html>
