<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Cine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xYTzUKEkSWhjtIa9qqzWLq"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Login de Cine</h1>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="recordarme" />
          <label class="form-check-label" for="recordarme">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6OIWctqQzT8zgTtSd0UHojvKy"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
