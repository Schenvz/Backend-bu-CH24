<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xYTzUKEkSWhjtIa9qqzWLq"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Formulario de Cine</h1>
      <form action="/submit_form" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="pelicula" class="form-label">Película:</label>
          <select id="pelicula" name="pelicula" class="form-select">
            <option value="">Selecciona una película</option>
            <option value="pelicula1">Película 1</option>
            <option value="pelicula2">Película 2</option>
            <option value="pelicula3">Película 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora:</label>
          <input type="time" id="hora" name="hora" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6OIWctqQzT8zgTtSd0UHojvKy"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/form.js"></script>
  </body>
</html>
